env:
  NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
  NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
  NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
jobs:
  Deploy-To-dev:
    environment:
      name: dev
    name: Deploy to dev
    needs:
      - Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: us-east-1
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - uses: c-hive/gha-yarn-cache@v2
      - name: Download serverless state from S3
        run: aws s3 sync s3://gsp-serverless-state-bucket/gsp-dev-nextjs-bucket/.serverless apps/web/deploy/dev/.serverless
      - env:
          ENV: dev
          S3BUCKET: gsp-dev-nextjs-bucket
          SERVERALIAS: gsp-nextjs-bp-dev.nonprod.wmsports.io
        name: Install and Deploy
        run: |-
          yarn top-jfrog-login
          yarn install
          NODE_ENV=dev yarn nx affected --target=build --base=$(git rev-parse @~) HEAD=$GITHUB_REF
          yarn nx affected --target=deploy --base=$(git rev-parse @~) HEAD=$GITHUB_REF --env=dev
      - name: Upload serverless state from S3
        run: aws s3 sync apps/web/deploy/dev/.serverless s3://gsp-serverless-state-bucket/gsp-dev-nextjs-bucket/.serverless
  Deploy-To-qa:
    environment:
      name: qa
    name: Deploy to qa
    needs:
      - Deploy-To-dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: us-east-1
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - uses: c-hive/gha-yarn-cache@v2
      - name: Download serverless state from S3
        run: aws s3 sync s3://gsp-serverless-state-bucket/gsp-qa-nextjs-bucket/.serverless apps/web/deploy/qa/.serverless
      - env:
          ENV: qa
          S3BUCKET: gsp-qa-nextjs-bucket
          SERVERALIAS: gsp-nextjs-bp-qa.nonprod.wmsports.io
        name: Install and Deploy
        run: |-
          yarn top-jfrog-login
          yarn install
          NODE_ENV=qa yarn nx affected --target=build --base=$(git rev-parse @~) HEAD=$GITHUB_REF
          yarn nx affected --target=deploy --base=$(git rev-parse @~) HEAD=$GITHUB_REF --env=qa
      - name: Upload serverless state from S3
        run: aws s3 sync apps/web/deploy/qa/.serverless s3://gsp-serverless-state-bucket/gsp-qa-nextjs-bucket/.serverless
  Test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: c-hive/gha-yarn-cache@v2
      - name: Running Test
        run: |
          yarn top-jfrog-login
          yarn
          yarn lint
          yarn test
name: Continious Integration
on:
  push:
    branches:
      - main
